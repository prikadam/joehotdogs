<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Joe's Hotdogs Extra Credit Assignment</title>

<style type="text/css">
    #error {
        color: #d20e0e;
        border: solid 1px #d20e0e;
        display:none;
        padding: 1px 15px;
    }
</style>

</head>

<body>
    
    <script language="javascript">
    
    discount = 0;
    
    function calculate( ){
        hotdogs = parseInt(document.getElementById("Hotdogs").value);
        fries = parseInt(document.getElementById("Fries").value);
        sodas = parseInt(document.getElementById("Sodas").value);

        if ((hotdogs + fries + sodas) == 0) {
            document.getElementById("error").innerHTML = "Error: You must select at least one item";
            return false;
        } else {
            subtotal = (3.25 * hotdogs) + (2.00 * fries) + (1.50 * sodas);
            
            subtotaloriginal = subtotal;
            
            if (subtotal >= 20) {
                discount = true;
                discounted_amount = subtotal * 0.1
                subtotal = subtotal * 0.9;
            }
            
            finalprice = subtotal * (1 + .0625);
            
            if (discount == true) {
                alert("You have ordered " + hotdogs + " hotdogs, " + fries + 
                      " fries, and " + sodas + " sodas\n" +
                      "You qualified for the 10% discount!\n" +
                      "You saved $" + discounted_amount.toFixed(2) + "!\n" +
                      "Subtotal : $" + subtotal.toFixed(2) + "\n" +
                      "Meal Tax : 6.25%\n" +
                      "Your total : $" + finalprice.toFixed(2) + "!");
            } else {
                alert("You have ordered " + hotdogs + " hotdogs, " + fries + 
                      " fries, and " + sodas + " sodas!\n" +
                      "You did not qualify for the 10% discount\n"
                      "Subtotal : $" + subtotaloriginal.toFixed(2) + "\n" +
                      "Meal Tax : 6.25%\n" +
                      "Your total : $" + finalprice.toFixed(2) + "!");
            }
        }
    }

   </script>
   
      
   <form name="form_1" id="form_1" style="margin: 40px 0 0 400px" 
         onsubmit="return calculate()">
    <h1>Welcome to Joe&apos;s!</h1>
    <p> Please select how many of each item you would like to order. </p>
Hotdogs ($3.25): <select name="Hotdogs" id="Hotdogs" size="1">
    <option value="0" selected="selected">Quantity</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="10">10</option>
    <option value="15">15</option>
    <option value="20">20</option>
  </select><br /><br />
Fries ($2.00): <select name="Fries" id="Fries" size="1">
    <option value="0" selected="selected">Quantity</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="10">10</option>
    <option value="15">15</option>
    <option value="20">20</option>
  </select><br /><br />
Sodas ($1.50): <select name="Sodas" id="Sodas" size="1">
    <option value="0" selected="selected">Quantity</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="10">10</option>
    <option value="15">15</option>
    <option value="20">20</option>
  </select><br /><br />
  <input type="submit" value="Submit order">
  <div id="error" style="margin-left: 10px"></div><br/>
</form>


</body>
</html>
