<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Joe's Hotdogs Part 2</title>

<style type="text/css">
    #errorMessage {
        color: #ff0000;
        border: solid 1px #ff0000;
        display:none;
        padding: 1px 10px;
    }
</style>

</head>

<body style="background-color:powderblue;">
    
    <script language="javascript">
    
    discount = 0;
    matax = 0.0625;
    
    
    function cal( ){
        hotdogs = parseInt(document.getElementById("Hotdogs").value);
        fries = parseInt(document.getElementById("Fries").value);
        sodas = parseInt(document.getElementById("Sodas").value);

        if ((hotdogs + fries + sodas) == 0) {
            document.getElementById("errorMessage").style.display = "inline-block";
            document.getElementById("errorMessage").innerHTML = "Please Select At Least One Item";
            return false;
        } else {
            subtotal = (3.25 * hotdogs) + (2.00 * fries) + (1.50 * sodas);
            
            subtotal_original = subtotal;
            
            if (subtotal >= 20) {
                discount = true;
                discountedamt = subtotal * 0.1
                subtotal = subtotal * 0.9;
            }
            
            totalcost = subtotal * (1 + matax);
            
            if (discount == true) {
                alert("You have ordered " + hotdogs + " hotdogs, " + fries + 
                      " fries, and " + sodas + " sodas!\n" +
                      "10% discount has applied!\n" +
                      "You saved $" + discountedamt.toFixed(2) + "!\n" +
                      "Subtotal : $" + subtotal.toFixed(2) + "\n" +
                      "Mass. Meal Tax : 6.25%\n" +
                      "Your total : $" + totalcost.toFixed(2) + "!");
            } else {
                alert("You have ordered " + hotdogs + " hotdogs, " + fries + 
                      " fries, and " + sodas + " sodas!\n" +
                      "Subtotal : $" + subtotal_original.toFixed(2) + "\n" +
                      "Mass. Meal Tax : 6.25%\n" +
                      "Your total : $" + totalcost.toFixed(2) + "!");
            }
        }
    }
        
    
    


   </script>
   
      
   <form name="form1" id="form1" style="margin: 40px 0 0 400px" 
         onsubmit="return cal()">

Sodas ($1.50): <select name="Sodas" id="Sodas" size="1">
